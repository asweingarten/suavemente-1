name:                suavemente
version:             0.1.0.0
github:              "githubuser/suavemente"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/suavemente#readme>

dependencies:
- base >= 4.7 && < 5
- servant
- servant-server
- servant-client
- servant-websockets
- websockets
- servant-js
- servant-blaze
- mtl
- transformers
- containers
- text
- bytestring
- lens
- generic-lens
- warp
- blaze-markup
- raw-strings-qq
- interpolatedstring-perl6
- streaming
- stm
- diagrams
- diagrams-svg
- diagrams-core
- diagrams-lib
- svg-builder
- colour


library:
  source-dirs: src

executables:
  suavemente-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - suavemente

tests:
  suavemente-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - suavemente
